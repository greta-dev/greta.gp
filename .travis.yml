sudo: required
language: r
warnings_are_errors: false
dist: trusty

r_packages:
  - testthat
  - covr

r_github_packages:
  - greta-dev/greta

cache:
  packages: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    sources:
      ubuntu-toolchain-r-test
    packages:
      - libmagick++-dev
      - wget
      - libatlas3gf-base
      - libatlas-dev
      - python-joblib
      - python-dev
      - libv8-dev

before_install:
  - pip install --upgrade pip
  - pip install --user numpy
  - pip install --user tensorflow
  - git checkout 760ed24062b15f25a25e5caaad17028db7714a3b
  - sudo python setup.py install
  - cd ..

after_success:
  - Rscript -e "greta:::check_tf_version()"
  - Rscript -e "(cov <- covr::package_coverage()); covr::codecov(coverage = cov)"

email:
  on_success: change
  on_failure: change
